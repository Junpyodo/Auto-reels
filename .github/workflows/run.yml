name: Auto Reels Creator
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          pip install --upgrade pip
          # MoviePy와 Pillow의 특정 안정 버전을 설치하여 충돌을 방지합니다.
          pip install google-generativeai moviepy==1.0.3 Pillow==9.5.0
      - name: Configure ImageMagick
        run: |
          sudo sed -i 's/rights="none" pattern="@\*"/rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml
      - name: Run Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py
      - uses: actions/upload-artifact@v4
        with:
          name: reels-video
          path: final_reels.mp4
