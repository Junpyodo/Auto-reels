name: Auto Reels Uploader

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *' 
  repository_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies (FFmpeg & ImageMagick)
        run: |
          sudo apt-get update
          # ìë§‰ê³¼ ì˜¤ë””ì˜¤ í•©ì„±ì„ ìœ„í•´ ffmpegê³¼ ê³ ì„±ëŠ¥ í°íŠ¸ ì„¤ì¹˜
          sudo apt-get install -y ffmpeg imagemagick fonts-liberation fonts-noto-cjk
          
          # [í•µì‹¬] ImageMagick ë³´ì•ˆ ì •ì±… ìˆ˜ì • (ìë§‰ ë Œë”ë§ í—ˆìš©)
          sudo sed -i 's/domain="path" rights="none" pattern="@\*"/domain="path" rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          # moviepy ë²„ì „ ì¶©ëŒ ë°©ì§€ë¥¼ ìœ„í•´ ëª…ì‹œì  ì„¤ì¹˜ ì¶”ì²œ
          if [ -f requirements.txt ]; then 
            pip install -r requirements.txt
          else
            pip install moviepy openai requests
          fi

      - name: Run Reels Script
        env:
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_S3_REGION: ${{ secrets.AWS_S3_REGION }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # main.py ì‹¤í–‰
          python main.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
