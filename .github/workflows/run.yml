name: Auto Reels Creator
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          python -m pip install --upgrade pip
          # ğŸŒŸ ì¶©ëŒ ë°©ì§€ë¥¼ ìœ„í•´ importlib-metadataë¥¼ ë¨¼ì € ìµœì‹ í™”í•©ë‹ˆë‹¤.
          pip install importlib-metadata --force-reinstall
          pip install google-generativeai moviepy==1.0.3 Pillow==9.5.0
          
      - name: Configure ImageMagick
        run: |
          sudo sed -i 's/rights="none" pattern="@\*"/rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml
          
      - name: Run Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py
        
      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: reels-video
          path: final_reels.mp4
