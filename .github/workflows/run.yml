    - cron: '0 3,15 * * *' 

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick fonts-nanum
          # ImageMagick ë³´ì•ˆ ì •ì±… ìˆ˜ì • (ìë§‰ ìƒì„±ì„ ìœ„í•´ í•„ìˆ˜)
          sudo sed -i 's/domain="path" rights="none" pattern="@\*"/domain="path" rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          # moviepy ì‹¤í–‰ì— í•„ìš”í•œ í•„ìˆ˜ ì˜ì¡´ì„± íŒ¨í‚¤ì§€ ì¼ê´„ ì„¤ì¹˜
          pip install moviepy==1.0.3 openai requests decorator proglog imageio==2.25.1 imageio-ffmpeg

      - name: Run Reels Script
        env:
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python main.py

      - name: Commit and Push Changes
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
