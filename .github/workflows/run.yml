name: Auto Reels Creator
on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Configure ImageMagick Policy
        run: |
          # 모든 제한(width, height, memory 등)을 완전히 푸는 가장 강력한 설정입니다.
          sudo sed -i 's/rights="none" pattern="@\*"/rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml
          # 추가로 텍스트 렌더링 제한을 유발하는 특정 라인들을 주석 처리하거나 수정합니다.
          sudo sed -i '/policy domain="resource" name="map" value="512MiB"/d' /etc/ImageMagick-6/policy.xml
          sudo sed -i '/policy domain="resource" name="width" value="16KP"/d' /etc/ImageMagick-6/policy.xml
          sudo sed -i '/policy domain="resource" name="height" value="16KP"/d' /etc/ImageMagick-6/policy.xml

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai moviepy==1.0.3 Pillow==9.5.0 requests

      - name: Run Reels Script
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python main.py

      - name: Upload Video Artifact
        if: always() # 실패하더라도 로그 확인을 위해 시도
        uses: actions/upload-artifact@v4
        with:
          name: reels-video
          path: final_reels.mp4
