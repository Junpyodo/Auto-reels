name: Auto Reels Uploader

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *' 
  repository_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies (ImageMagick & Fonts)
        run: |
          sudo apt-get update
          # moviepy 자막 생성을 위한 필수 패키지 설치
          sudo apt-get install -y ffmpeg imagemagick fonts-liberation
          
          # [핵심] ImageMagick의 보안 정책을 수정하여 자막 생성을 허용합니다.
          # 이 작업이 없으면 'policy error' 또는 'unset' 에러가 발생합니다.
          sudo sed -i 's/domain="path" rights="none" pattern="@\*"/domain="path" rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Reels Script
        env:
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_S3_REGION: ${{ secrets.AWS_S3_REGION }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python main.py

      - name: Commit and Push Changes
        # 사용한 대본(used_scripts.json)이나 업데이트된 주제들을 저장소에 다시 기록합니다.
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update logs and data files [skip ci]" || echo "No changes to commit"
          git push