name: Auto Reels Creator
on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Configure ImageMagick Policy
        run: |
          sudo sed -i 's/rights="none" pattern="@\*"/rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml
          sudo sed -i '/policy domain="resource" name="map" value="512MiB"/d' /etc/ImageMagick-6/policy.xml
          sudo sed -i '/policy domain="resource" name="width" value="16KP"/d' /etc/ImageMagick-6/policy.xml
          sudo sed -i '/policy domain="resource" name="height" value="16KP"/d' /etc/ImageMagick-6/policy.xml

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai moviepy==1.0.3 Pillow==9.5.0 requests

      - name: Run Reels Script
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}
        run: python main.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [ -f topics.txt ]; then
            git add topics.txt
            git diff --quiet && git diff --staged --quiet || (git commit -m "üîÑ Ï£ºÏ†ú Î¶¨Ïä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏ (ÏûêÎèô)" && git push)
          fi

      - name: Upload Video Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reels-video
          path: final_reels.mp4
